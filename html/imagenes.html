<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imágenes </title>
</head>
<body>
    <nav><h1>CHAYOTE</h1> </nav>
    <main> <!--contenido principal --> 
        <section> <!--sección de la página  -->
            <figure> <!--contenedor para la imágen  -->
                <img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2021/10/Sechium_edule_chayote_espinas_2.jpeg" alt="chayote"> <!--imágen  -->
            </figure>
            <figcaption>Esta es una foto de un chayote </figcaption> <!--Esto es para dar descripción a una foto-->
        </section>
    </main>
    
</body>
</html>
